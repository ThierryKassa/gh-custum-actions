name: 'Deploy to AWS S3'
description: 'Deploys a static site to an AWS S3 bucket'
inputs:
  bucket:
    description: 'The name of the S3 bucket to deploy to'
    required: true
  bucket-region:
    description: 'The AWS region where the S3 bucket is located'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The folder containing the static site files to deploy'
    required: true

runs:
  using: 'node20'
  main: 'main.js'
